<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolzap</title>
</head>
<body>
    <div class="container my-3">
        <div class="row d-flex">
            <!--CONTAINER LEFT-->
            <div class="contact-container px-0 col-4 border">
                <div class="user py-2 border justify-content-between">
                    <!--USER INFO-->
                    <div class="user-info d-flex flex-row">
                        <img src="img-bolzapp/avatar_io.jpg" class="ps-2" alt="Sofia">
                        <h2 class="fs-6">Sofia</h2>
                    </div>
                    <!--ICON CONTACTS-->
                    <div class="icon-contacts">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>

                </div>
                <!--NOTIFICATION-->
                <div class="notification border">
                    <i class="fa-solid fa-bell-slash"></i>
                    <h3 class="mt-2 mb-0">Ricevi notifiche di nuovi messaggi</h3>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
                <!--SEARCH BAR-->
                <div class="search d-flex justify-content-end align-items-center">
                    <i class="fa-solid fa-magnifying-glass py-2 px-3"></i>
                    <input class="border" type="search" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!--CONTACT LIST-->
                <div class="contacts-list border">
                    <div class="contact-item">
                        <div class="user-info d-flex flex-row">
                            <img src="img-bolzapp/avatar_io.jpg" class="p-2" alt="Sofia">
                            <div class="info d-flex flex-column justify-content-between">
                                <h2 class="fs-6 mb-0">Sofia</h2>
                                <p class="mb-0">Ultimo messaggio</p>
                                <p class="mb-0">12:10</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!--CONTAINER RIGHT-->
            <div class="chat-container px-0 col-8 border">
                <div class="selected-contact border">
                    <div class="user py-2 border justify-content-between">
                        <div class="user-info d-flex flex-row">
                            <img src="img-bolzapp/avatar_io.jpg" class="ps-2" alt="Sofia">
                            <h2 class="fs-6">Sofia</h2>
                        </div>
                        <div class="icon-contacts">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-bars"></i>
                        </div>
                     </div>
                 </div>
                 <div class="chat border"></div>
                 <div class="chat-actions border"></div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
